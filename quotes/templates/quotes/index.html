{% load static %}
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=devide-width" />
        <title>Quote Repository ~</title>
        <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    </head>
    <body>
        {% block daily_quote %}
        <h2>Quote for {{ weekday }}, {{ day }} of {{ month }} {{ year }}</h2>
        {% if quote %}
            <h1>Here's your daily quote:</h1>
            <div class="quotation">
                <h3>{{ quote.mood }}</h3>
                <p>"{{ quote.sentence }}"</p>
                <p>- {{ quote.author }}</p>
            </div>
            <img src="{% static 'quotes/images/portrait/aslan.jpg' %}" alt="Aslan">
        {% else %}
            <p>No quotes available</p>
        {% endif %}
        {% endblock %}
    </body>
</html>
