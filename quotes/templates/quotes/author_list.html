{# author_list.html #}

<section id="list-top-cell">
<div id="filters" class="list-header"
    hx-get="{% url 'quotes:author_cards' %}"
    hx-target="#author-list"
    hx-swap="innerHTML"
    hx-trigger="keyup changed delay:300ms from:input[name='search']"
    hx-include="#filters, #list-const, #list-var, #sort-tracker">
    <i class="search-icon" data-lucide="search"></i>
    <input type="text"
            class="search-bar"
            placeholder="Search"
            name="search">
    <div class="hidden-vars">
        <input type="hidden" name="sort_value" value="id">
    </div>
</div>
</section>
<section id="list-center-cell">
    <ul id="author-list" class="object-list">
        <div id="author-cards-standin"
            hx-get="{% url 'quotes:author_cards' %}"
            hx-target="this"
            hx-include="#list-const"
            hx-swap="outerHTML"
            hx-trigger="load">
        </div>
    </ul>
    <div id="show-more-button-wrapper">
        <button id="show-more-button" data-action="loadmore"
                hx-get="{% url 'quotes:author_cards' %}"
                hx-target="#author-list"
                hx-swap="beforeend"
                hx-include="#filters, #list-var, #list-const, #sort-tracker">
            <i data-lucide="chevrons-down"></i>
        </button>
    </div>
    <div id="list-var" class="hidden"></div>
</section>
<section id="list-right-cell">
    {% include 'quotes/components/author_list/sort_panel.html' %}
</section>
<script>lucide.createIcons();</script>
