{# quote_list.html #}

<section id="list-top-cell">
<div id="filters" class="list-header"
    hx-get="{% url 'quotes:author_list' %}"
    hx-target="#author-list"
    hx-swap="innerHTML"
    hx-trigger="keyup changed delay:300ms from:input[name='search']"
    hx-include="#filters">
    <i class="search-icon" data-lucide="search"></i>
    <input type="text"
            class="search-bar"
            placeholder="Search"
            name="search">
    <div class="hidden-vars">
        <input type="hidden" name="sort_value" value="id">
        <input type="hidden" name="page_count" value="1">
    </div>
</div>
</section>
<section id="list-center-cell">
    <ul id="author-list" class="object-list"
        hx-get="{% url 'quotes:author_list' %}"
        hx-trigger="load">
    </ul>
    <div id="show-more-button-wrapper">
        {% include "quotes/components/quote_list/show_more_button.html" %}
    </div>
</section>
<section id="list-right-cell">
    {% include 'quotes/components/author_list/sort_panel.html' %}
</section>
<script>lucide.createIcons();</script>
