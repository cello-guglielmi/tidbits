<form
    hx-post="{% url 'quotes:toggle_favorite' quote.id %}"
    hx-target="this"
    hx-swap="outerHTML"
    method="POST"
    class="footer-btn-wrapper"
    >
    {% csrf_token %}
    <button class="footer-btn" data-func="fave" type="submit">
        {% if user in quote.favorites.all %}
            <i class="footer-icon filled-icon-yellow" data-lucide="star"></i> 
        {% else %}
            <i class="footer-icon empty-icon" data-lucide="star"></i> 
        {% endif %}
    </button>
</form>
