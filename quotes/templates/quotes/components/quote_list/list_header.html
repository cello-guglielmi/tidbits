<div id="filters" class="list-header"
    hx-get="{% url 'quotes:quote_list' %}"
    hx-target="#quote-list"
    hx-swap="innerHTML"
    hx-trigger="keyup changed delay:300ms from:input[name='search'], change from:input[name='mood[]']"
    hx-include="#filters, #batchsize">
    <i class="search-icon" data-lucide="search"></i>
    <input type="text"
            class="search-bar"
            placeholder="Search"
            name="search">
    <fieldset id = "tag-box" class="tag-box">
        <legend id="mood-title"class="mood-title">Mood</legend>
        <div id="mood-filter" class="mood-filter">
            <label id="mood-love" class="mood-container">Love
                <input type="checkbox"
                        value="love"
                        name="mood[]">
                <span class="checkmark"></span>
            </label>

            <label id="mood-analytical" class="mood-container">Analytical
                <input type="checkbox"
                        value="analytical"
                        name="mood[]">
                <span class="checkmark"></span>
            </label>

            <label id="mood-humble" class="mood-container">Humble
                <input type="checkbox"
                        value="humble"
                        name="mood[]">
                <span class="checkmark"></span>
            </label>

            <label id="mood-silly" class="mood-container">Silly
                <input type="checkbox"
                        value="silly"
                        name="mood[]">
                <span class="checkmark"></span>
            </label>

            <label id="mood-motivational" class="mood-container">Motivational
                <input type="checkbox"
                        value="motivational"
                        name="mood[]">
                <span class="checkmark"></span>
            </label>
        </div>
    </fieldset>
    <div class="hidden-vars">
        <input type="hidden" name="sort_value" value="id">
        <input type="hidden" name="page_count" value="1">
        <input type="hidden" id="batchsize" name="batchsize" value="{{ batch_size }}">
        <input type="hidden" id="author_field" name="author" value="{{ author }}">
    </div>
</div>
