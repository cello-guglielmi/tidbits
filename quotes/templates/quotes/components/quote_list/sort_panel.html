<div id="side-panel">
    <button id="sort-button-text" class="sort-button" data-action="sort" data-sortby="sentence" data-dir="asc"
            hx-get="{% url 'quote_list' %}"
            hx-target="#quote-list"
            hx-swap="innerHTML"
            hx-include="#filters">
        <i class="case-sensitive" data-lucide="case-sensitive"></i>
        <i class="sort-asc" data-lucide="arrow-up-narrow-wide"></i>
        <i class="sort-desc" data-lucide="arrow-down-wide-narrow"></i>
    </button>
    <button id="sort-button-author" class="sort-button" data-action="sort" data-sortby="author" data-dir="asc"
            hx-get="{% url 'quote_list' %}"
            hx-target="#quote-list"
            hx-swap="innerHTML"
            hx-include="#filters">
        <i class="user-round-pen" data-lucide="user-round-pen"></i>
        <i class="sort-asc" data-lucide="arrow-up-narrow-wide"></i>
        <i class="sort-desc" data-lucide="arrow-down-wide-narrow"></i>
    </button>
    <button id="sort-button-mood" class="sort-button" data-action="sort" data-sortby="mood" data-dir="asc"
            hx-get="{% url 'quote_list' %}"
            hx-target="#quote-list"
            hx-swap="innerHTML"
            hx-include="#filters">
        <i class="smile" data-lucide="smile"></i>
        <i class="sort-asc" data-lucide="arrow-up-narrow-wide"></i>
        <i class="sort-desc" data-lucide="arrow-down-wide-narrow"></i>
    </button>
    <button id="sort-button-likes" class="sort-button" data-action="sort" data-sortby="likes" data-dir="asc"
            hx-get="{% url 'quote_list' %}"
            hx-target="#quote-list"
            hx-swap="innerHTML"
            hx-include="#filters">
        <i class="heart-plus" data-lucide="heart-plus"></i>
        <i class="sort-asc" data-lucide="arrow-up-narrow-wide"></i>
        <i class="sort-desc" data-lucide="arrow-down-wide-narrow"></i>
    </button>
</div>
