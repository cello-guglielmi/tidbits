{% for author in authors %}
    <li class="object-item"
        data-id="{{ author.id }}"
        data-author='{{ author.name }}'>
        <a class="author-page-link" href="{{ author.get_absolute_url }}">
            <div class="object-card">
                <section class="card-body">
                    <div class="author-name">{{ author.name }}</div>
                    <div class="author-nationality" title="Nationality"><i data-lucide="map-pin"></i>{{ author.nationality }}</div>
                </section>
                <section class="card-footer">
                    <div class="author-quote-counter" title="Number of quotes"><i data-lucide="book-open-text"></i>{{ author.num_quotes }}</div>
                    <div class="author-like-counter" title="Total number of likes"><i data-lucide="heart-plus"></i>{{ author.total_likes|default:0 }}</div>
                </section>
            </div>
        </a>
    </li>
{% empty %}
<p>No authors found.</p>
{% endfor %}

{% if not hasMore %}
    <div id="show-more-button-wrapper" hx-swap-oob="true"></div>
{% endif %}

<div id="view-state" class="hidden" hx-swap-oob="true">
    <input type="hidden" name="item_counter" value="{{ itemCounter }}">
    <input type="hidden" name="batch_size" value="{{ batchSize }}">
    <input type="hidden" name="list_author" value="{{ listAuthor }}">
    <input type="hidden" name="contributions" value="{{ user_contr }}">
    <input type="hidden" name="bookmarks" value="{{ user_bms }}">
</div>
