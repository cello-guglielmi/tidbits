{% extends "accounts/outter_base.html" %}

{% block content %}

<div class="content-panel outter-content-panel">
    
    <div class="header header-center">
        <div class="logo">Tidbits<!-- <img src="img/icon.svg"> --></div>
        <h1>Forgotten your password?</h1>
        <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
    </div>

    <form method="POST" action="{% url 'password_reset' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <!-- Email Field -->
        <div class="email-container">
            <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
            <input id="{{ form.email.id_for_label }}"
                   name="{{ form.email.html_name }}"
                   value="{{ form.email.value|default_if_none:'' }}"
                   placeholder="example@gmail.com"
                   class="account-input"
                   type="email">
            {{ form.email.errors }}
        </div>
        <!-- Submit Button -->
        <div class="button-box">
            <button type="submit" class="button-style">Reset my password</button>
        </div>
    </form>
</div>

{% endblock %}
